{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto mt-5">
        <div class="card">
          <div class="card-header bg-primary text-white text-center">
            <h2>Edit Profile</h2>
          </div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
