<!-- base.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Chelsea FC Fan App</title>
    <!-- Add meta tags, CSS links, and JS scripts as needed -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Customize the CSS styling for your football club theme */
        body {
            background-color: #f0f0f0;
        }

        header {
            background-color: #034694; /* Replace with Chelsea FC's primary color */
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav {
            /* Add styling for your navigation menu */
        }

        footer {
            background-color: #034694; /* Replace with Chelsea FC's primary color */
            color: white;
            padding: 10px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        main {
            margin-top: 20px;
            margin-bottom: 50px;
            /* Add more styling for your main content area */
        }
    </style>
</head>
<body>
    <header>
        <!-- Replace with the Chelsea FC logo or your football club's logo -->
        <h1>Football Club Logo</h1>
        <nav>
            <!-- Add navigation links here -->
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'about' %}">About</a>
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}">Profile</a>
                <a href="{% url 'create_post' %}">Create Post</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Content of child templates will be inserted here -->
        {% endblock %}
    </main>

    <footer>
        <!-- Add footer content here, e.g., contact information, social media links, etc. -->
        &copy; {{ current_year }} Football Club Fan App
    </footer>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Add additional JS scripts here as needed -->
</body>
</html>
