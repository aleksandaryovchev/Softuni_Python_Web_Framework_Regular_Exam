<!-- register.html -->
{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto mt-5 registration-card"> <!-- Add registration-card class here -->
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>Register</h2>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style>
        registration-card {
            border: none;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        .registration-card .card-header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .registration-card .btn-block {
            margin-top: 20px;
        }

        .registration-card .form-group label {
            font-weight: bold;
        }

        .registration-card input[type="text"],
        .registration-card input[type="password"],
        .registration-card input[type="email"] {
            border: 1px solid #d1d1d1;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
        }

        .registration-card .input-group-prepend {
            margin-bottom: 15px;

    </style>
{% endblock %}
